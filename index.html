<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Let's play Rock, Paper, Scissors!</h1>
        <br />

        <div id="divChoose" class="section">
            <p>To begin choose your weapon!</p>
            <br/>
            <p>
            <span class="weapon" x_value="0">ROCK</span>
            <span class="weapon" x_value="1">PAPER</span>
            <span class="weapon" x_value="2">SCISSORS</span>
        </p>
        <p>
            <button id="btnGo">Go!</button>
        </p>
        </div>
        <div id="divSuspense" class="section hidden"></div>
        <div id="divResult" class="section hidden">
            <p>
                <span id="result" ></span>
            </p>
            <p>
                <span class="weapon" id="computerChoice"></span>
                <span class="weapon" id="playerChoice"></span>
            </p>
            
             <p>
            <button id="btnReplay">Play Again?</button>
        </p>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
